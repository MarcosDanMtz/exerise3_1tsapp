<app-header (opcSelected)="onNavigateOpc($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "loadedOpc === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf = "loadedOpc !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>

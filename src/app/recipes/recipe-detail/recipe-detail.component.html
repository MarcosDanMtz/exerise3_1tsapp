<div class="row">
  <div class="col-sx-12">
    <img [src]="recipe.imagepath" alt="{{ recipe.name }}" class="img-responsive" style="max-hight: 300px;"> 
  </div>
</div>
<div class="row">
  <div class="row-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown" >
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownRecipeDetail" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu" aria-labelledby="dropdownRecipeDetail">
        <li><a class="dropdown-item" href="#">Add ingredients</a></li>
        <li><a class="dropdown-item" href="#">Edit recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      Ingredients
    </div>
</div>

<div class="row">
    <div class="col-md-5">
      <app-recipe-list (recipeWasSelected)="selectRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7"> 
      <app-recipe-detail *ngIf="selectRecipe; else infoText" [recipeDetail]="selectRecipe"></app-recipe-detail>
      <ng-template #infoText>
        <p>please Select a recipe</p>
      </ng-template>
    </div>
</div>
